<script id="tpl-review" type="text/html">

      <button class="selection-button" id="left-button">&#10094;</button>
      <button class="selection-button" id="right-button">&#10095;</button>
      <div class="wrapper active">
        <div class="image-container">
          <h1 class="month-heading">{{month}}</h1>
          <img class="book-image" src="{{image}}"
            alt={{altText}}>
        </div>
        <div class="review-container">
          <p class="review-text">
            {{review}}
          </p>
        </div>
      </div>
    </div>
</script>
